<div class="container ">
  <div class="row justify-content-center align-items-center">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
				<div class="form-group">
					<label class="center-block">Email:</label>
					<input class="form-control" formControlName="email">
					<div *ngIf="loginForm.get('email').errors" class="alert alert-danger col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
						<div *ngIf="loginForm.get('email').errors['required']">
							Email requerido
						</div>
						<div *ngIf="loginForm.get('email').errors['email']">
							Email incorrecto
						</div>
					</div>
				</div>		
				<div class="form-group">
					<label class="center-block">Password:</label>	
					<input type="password" class="form-control" formControlName="password">	
					<div *ngIf="loginForm.get('password').errors" class="alert alert-danger col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<div *ngIf="loginForm.get('password').errors['required']">
							Password requerido
						</div>
						<div *ngIf="loginForm.get('password').errors['minlength']">
							Password inseguro
						</div>
					</div>
				</div>		
				<button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>			
				<button type="reset" class="btn btn-default btn-block">Reset</button>					
			</form>          
		</div>
	</div>
</div>
